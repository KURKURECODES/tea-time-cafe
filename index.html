<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Time Cafe</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/teatimelogo.jpg" alt="Tea Time Cafe Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#location">Where to Find Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h1>Welcome to Tea Time Cafe</h1>
            <p>Your cozy spot for the best teas and pastries.</p>
            <div class="cta-container">
                <a href="#menu" class="button">Order Now</a>
            </div>
        </section>
        <section id="menu">
            <h2>Our Menu</h2>
            <div class="menu-gallery">
                <img src="images/tea1.jpg" alt="Lavender Earl Grey">
                <img src="images/tea2.jpg" alt="Peach Blossom Green Tea">
                <img src="images/tea3.jpg" alt="Orange Zest Scone">
                <img src="images/tea4.jpg" alt="Floral Macaron">
            </div>
        </section>
        <section id="location">
            <h2>Where to Find Us</h2>
            <p>
                Doon IT Park, Govind Vihar, Dehradun, Uttarakhand 248013
            </p>
            <div style="text-align:center;">
                <a href="https://www.google.com/maps/dir//Doon+IT+Park,+Govind+Vihar,+Dehradun,+Uttarakhand+248013/@30.3651819,78.0058837,12z/data=!4m8!4m7!1m0!1m5!1m1!1s0x3908d7dd7d707cdb:0xde1a3f20645a37d8!2m2!1d78.088285!2d30.3652077?entry=ttu&g_ep=EgoyMDI1MDUwNy4wIKXMDSoASAFQAw%3D%3D" 
                   class="button" target="_blank" rel="noopener">
                    View on Google Maps
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Tea Time Cafe. All rights reserved.</p>
    </footer>
    <script src="../src/scripts/main.js"></script>
</body>
</html>
